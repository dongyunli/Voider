name: voider_recorder
description: A cross-platform local voice recording app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Audio
  flutter_sound: 9.30.0  # 录音和播放库 (统一解决方案)
  
  # System & IO
  path_provider: ^2.1.2 # 获取文件路径
  permission_handler: ^11.3.0 # 权限处理
  share_plus: ^7.2.1    # 系统分享
  
  # Utilities
  intl: ^0.19.0         # 时间格式化
  uuid: ^4.3.3          # 生成唯一ID (可选)
  logger: ^2.0.2        # 日志

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
